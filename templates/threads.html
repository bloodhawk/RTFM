<div class="container">
    <div class="blog-header">
        <div ng-click="logOut()" class="blog-logout">
            Logout
        <div class="glyphicon glyphicon-log-out"></div>
        </div>
        <h1 class="blog-title">FireThreads</h1>
        <p class="lead blog-description">Hello {{curUser}}!</p>
    </div>
    <div class="col-sm-8 blog-main">
        <form name="newThreadForm">
            <input type="text" ng-model="newThreadTitle" placeholder="New thread title..." required/>
            <button ng-disabled="newThreadForm.$invalid" ng-click="createThread()">Add Thread</button>
        </form>
        <ul>
            <li ng-repeat="thread in threads">
                <a ng-href="#/threads/{{thread.$id}}">
                    <span>{{ thread.title }}</span>
                    <span>(by {{ thread.username }})</span>
                </a>
            </li>
        </ul>
    </div>

</div>
